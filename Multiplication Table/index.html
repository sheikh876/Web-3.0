<!DOCTYPE html>
<html>
    <head>
        <style>
            #mtable {
              font-family: Arial, Helvetica, sans-serif;
              border-collapse: collapse;
              width: 30%;
            }
            #mtable td, #mtable th {
              border: 1px solid #0d6ce9;
              padding: 8px;
              }
            #mtable tr:nth-child(even){background-color: #05f819;}
            #mtable tr:hover {background-color: #5b08f5;}
        </style>
    </head>
    <body>
        <h2>Generate Table</h2>
        <label>Enter Number</label>
        <input type="number" id="number" />
        <input type="button" value="generate" onclick="multiplicationTable()" />
        <br /><br /><br />
        <div id="result"></div>
        <script>
            function multiplicationTable() {
            var table;
            table='<table id="mtable">';
            var num=document.getElementById("number").value;
            if(num==null || num=="")
            num=5;
               for(i=1;i<=10;i++){
                  table+='<tr><td>'+num+'*'+i+'='+num*i+'</td></tr>';
               }
            table+='</table>';
            document.getElementById("result").innerHTML = table;
            }
        </script>
    </body>
</html>
