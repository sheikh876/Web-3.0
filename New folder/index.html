<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="docs/images/favicon.ico"
		/>
		<link href="https://fonts.googleapis.com/css2?family=Alef&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
			integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
			integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
			crossorigin=""
		></script>
		<link rel="stylesheet" href="styles.css" />
		<script src="map.js"></script>
		<title>World Clock</title>
	</head>
	<body>
		<!--Navigation Bar-->
		<div class="navbar">
			<a href="#home"><a id="home">Home</a></a>
			<a href="#clock">Clock</a>
			<a href="#FAQ">FAQs</a>
			<a href="#map">Map</a>
		</div>
		<header>
			<h1>
				World-Clock<br />
				<span class="underline">Clock</span>
			</h1>
		</header>
		<nav class="navigation_bar">
			<ul class="nav">
				<div class="select"><a id="clock">Select a Country</a></div>
				<div class="box">
					<select id="list">
						<option value="india">India</option>
						<option value="california">California</option>
						<option value="newYork">New York(U.S.A)</option>
						<option value="japan">Japan</option>
						<option value="uae">United Arab Emirates(U.A.E)</option>
						<option value="moscow">Moscow(Russia)</option>
						<option value="france">France</option>
						<option value="africa">Africa(central)</option>
						<option value="afghanistan">Afghanistan</option>
						<option value="belgium">Belgium</option>
						<option value="denmark">Denmark</option>
						<option value="jamaica">Jamaica</option>
						<option value="china">China</option>
						<option value="southk">South Korea</option>


					</select>
				</div>
			</ul>
		</nav>
		<div id="modal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<div id="country-name">
				</div>
				<div id="clock">10:10:01</div>
			</div>
		</div>


		<!-- analog clock -->
		<div id="alignment">
			<div class="clocks">
				<div class="india clock">
					<div class="analog">
						<div class="hand hour" india-hour-hand=""></div>
						<div class="hand minute" india-minute-hand></div>
						<div class="hand second" india-second-hand></div>
						<div class="number number1">1</div>
						<div class="number number2">2</div>
						<div class="number number3">3</div>
						<div class="number number4">4</div>
						<div class="number number5">5</div>
						<div class="number number6">6</div>
						<div class="number number7">7</div>
						<div class="number number8">8</div>
						<div class="number number9">9</div>
						<div class="number number10">10</div>
						<div class="number number11">11</div>
						<div class="number number12">12</div>
					</div>
					<div class="analog-country">
						<h3>India (UTC Standard)</h3>
						<img class="flag" src="INDIA FLAG.webp" alt="indian-flag" width="70px" height="50px" />
					</div>
				</div>
				<div class="chicago clock">
					<div class="analog">
						<div class="hand hour" chicago-hour-hand=""></div>
						<div class="hand minute" chicago-minute-hand></div>
						<div class="hand second" chicago-second-hand></div>
						<div class="number number1">1</div>
						<div class="number number2">2</div>
						<div class="number number3">3</div>
						<div class="number number4">4</div>
						<div class="number number5">5</div>
						<div class="number number6">6</div>
						<div class="number number7">7</div>
						<div class="number number8">8</div>
						<div class="number number9">9</div>
						<div class="number number10">10</div>
						<div class="number number11">11</div>
						<div class="number number12">12</div>
					</div>
					<div class="analog-country">
						<h3>Chicago (U.S.A)</h3>
						<img class="flag" src="usa.jpg" alt="usa-flag" width="70px" height="50px" />
					</div>
				</div>
				<div class="japan clock">
					<div class="analog">
						<div class="hand hour" japan-hour-hand=""></div>
						<div class="hand minute" japan-minute-hand></div>
						<div class="hand second" japan-second-hand></div>
						<div class="number number1">1</div>
						<div class="number number2">2</div>
						<div class="number number3">3</div>
						<div class="number number4">4</div>
						<div class="number number5">5</div>
						<div class="number number6">6</div>
						<div class="number number7">7</div>
						<div class="number number8">8</div>
						<div class="number number9">9</div>
						<div class="number number10">10</div>
						<div class="number number11">11</div>
						<div class="number number12">12</div>
					</div>
					<div class="analog-country">
						<h3>Japan</h3>
						<img class="flag" src="japan.svg.png"japan-flag" width="70px" height="50px" />
					</div>
				</div>
			</div>
		</div>


		<!--Map -->
		<div id="map"><a id="map">MAP</a></div>
		<!--Contact-->
	
			</div>
		</footer>
	</body>
	<script>
		var mymap = L.map("map").setView([51.505, -0.09], 8); //13

		L.tileLayer(
			"https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw",
			{
				maxZoom: 18,
				attribution:
					'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
					'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
					'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
				id: "mapbox.streets",
				accessToken:
					"sk.eyJ1IjoibW9oaXRiaGF0aWExMiIsImEiOiJja2ZwOG1kNzUwOGt4MnhtdHR5ejAxOXlqIn0.gPSI6lPxkmtxsbYdESC48w",
			}
		).addTo(mymap);

		L.timezones
			.bindPopup(function (layer) {
				return new Date().toLocaleString("en-GB", {
					timeZone: layer.feature.properties.tz_name1st,
					timeZoneName: "short",
				}); //.time_zone
			})
			.addTo(mymap);
	</script>
	
	<script src="main.js"></script>
</html>
